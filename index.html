<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred background Popup</title>
    <script src="https://kit.fontawesome.com/4cb346d299.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to our website</h1>
    <button class="btn">Click to Join</button>
</div>
<div class="popup-container active">
    <h4>20% OFF Offer</h4>
    <label for="email">Your Email</label>
    <input type="email" class="email" placeholder="Enter Your Email">
    <button class="popup-btn">Join</button>
    <div class="close-icon">
        <i class="fas fa-times fa-2x" > </i>
    </div>
</div>

<script src="index.js"></script>    
</body>
</html>
